<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid h-100 sidebar">
        <div class="row h-100">
            <aside class="h-100">
                <div class="input-group mb-4">
                    <input type="search" id="searchArea" placeholder="Search a City" aria-describedby="button-addon5" class="form-control">
                    <div class="input-group-append">
                        <button id="button-addon5" onclick="initSearch()" type="submit" class="btn btn-primary"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </aside>
            <div class="col content h-100">
                <div class="card">
                    <div class="card-body">
                        <h2 id="cityName"></h2>
                        <p id="temp"></p>
                        <p id="humid"></p>
                        <p id="windSpeed"></p>
                        <p id="uvIndex"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a60d62fd4.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
